<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trả lời câu hỏi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }
    h2 {
      color: #0F3079;
      text-align: center;
    }
    .question, .answer {
      margin-top: 20px;
      padding: 16px;
      background-color: #f0f4ff;
      border-left: 4px solid #0F3079;
      border-radius: 6px;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phản hồi từ hệ thống đặt vé xe BUIDUONG</h2>
    <p>Xin chào <strong>{{name}}</strong>,</p>
    <p>Chúng tôi đã nhận được câu hỏi từ bạn và dưới đây là phản hồi:</p>

    <div class="question">
      <strong>Câu hỏi:</strong><br />
      {{question}}
    </div>

    <div class="answer">
      <strong>Trả lời:</strong><br />
      {{reply}}
    </div>

    <p class="footer">Cảm ơn bạn đã liên hệ. Nếu có thắc mắc thêm, đừng ngần ngại phản hồi lại cho chúng tôi.</p>
  </div>
</body>
</html>
